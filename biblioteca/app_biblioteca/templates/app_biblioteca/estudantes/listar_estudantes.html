<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Lista de estudantes</title>
  </head>
  <body>
   
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Biblioteca</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'cadastrar_livro' %}">Cadastrar Livro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'cadastrar_estudante' %}">Cadastrar Estudante</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'listar_livros' %}">Lista de Livros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'listar_estudantes' %}">Lista de Estudantes</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main style="padding: 10px;">
    <table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Data de Nascimento</th>
      <th scope="col">Telefone</th>
      <th scope="col">Livro Emprestado (ID)</th>
      <th scope="col">Deletar</th>
      <th scope="col">Atualizar</th>
    </tr>
  </thead>
   
  <tbody>
    {% for estudante in estudantes %}
    <tr>
      <form action="{% url 'atualizar_estudante' estudante.id %}" method="POST">
        {% csrf_token %}
      <td>{{ estudante.id }}</td>
      <td><input type="text" name= 'nome' value="{{ estudante.nome }}" class="form-control"></td>
      <td><input type="text" name= 'email' value="{{ estudante.email }}" class="form-control"></td>
      <td><input type="text" name= 'dataDeNascimento' value="{{ estudante.dataDeNascimento }}" class="form-control"></td>
      <td><input type="text" name= 'telefone' value="{{ estudante.telefone }}" class="form-control"></td>
      <td><input type="text" name= 'livro_emprestado' value="{{ estudante.livro_emprestado.id }}" class="form-control"></td>
      </form>
      <td><a href='{% url "deletar_estudante" estudante.id %}' class="btn btn-danger">Deletar</a></td>
      <td><input type="submit" value="Atualizar" class="btn btn-primary"></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</main>

  </body>
</html>

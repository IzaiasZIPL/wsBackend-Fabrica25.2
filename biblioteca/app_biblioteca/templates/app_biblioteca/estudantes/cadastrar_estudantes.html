<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cadastro de estudantes</title>
    <style>
        .formulario{
            width: 500px;
            margin: auto;
        }
        .botoes{
            display: flex;
            justify-content: space-around;
            align-items: center;

        }
        .required {
            color: red;
        }
    </style>

  </head>
  <body>
    <!-- Navbar para navegação no sistema-->  
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Biblioteca</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'cadastrar_livro' %}">Cadastrar Livro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'cadastrar_estudante' %}">Cadastrar Estudante</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'listar_livros' %}">Lista de Livros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'listar_estudantes' %}">Lista de Estudantes</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

    <div class = 'formulario'>
<!-- Formulário de Cadastro de Estudantes -->
    <form action ='{% url "cadastrar_estudante" %}' method = 'POST'>
        {% csrf_token %}
        <br><br>
    <label for="">Nome<span class="required">*</span></label>
    <input type="text" name="nome" class="form-control" placeholder = 'Digite o nome do estudante'required>
    <br>
    <label for="">Email<span class="required">*</span></label>
    <input type="email" name="email" class="form-control" placeholder = 'Digite o email do estudante'required>
    <br>
    <label for="">Data de Nascimento<span class="required">*</span></label>
    <input type="date" name="dataDeNascimento" class="form-control" placeholder = 'Digite a data de nascimento do estudante'required>
    <br>
    <label for="">Telefone<span class="required">*</span></label>
    <input type="text" name="telefone" class="form-control" placeholder = 'Digite o telefone do estudante'required>
    <br>
    <label for="">Livro Emprestado</label>
    <input type="text" name="livro_emprestado" class="form-control" placeholder = 'Digite o livro emprestado'>
    <br>
    <div class = 'botoes'>
    <!-- Botão para cadastrar o estudante-->
<input type="submit" value="Cadastrar" class="btn btn-success">
    <br>
    <br> <!-- Botão para voltar a home-->
    <a href="{% url 'home' %}" class="btn btn-secondary">Voltar</a>
    <br>
    <br> 
    </div>



</form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cadastro de estudantes</title>
  </head>
  <body>
    <div class ='container'>

    <form action ='{% url "cadastrar_estudante" %}' method = 'POST'>
        {% csrf_token %}
        <br><br>
    <label for="">Nome</label>
    <input type="text" name="nome" class="form-control" placeholder = 'Digite o nome do estudante'>
    <br>
    <label for="">Email</label>
    <input type="email" name="email" class="form-control" placeholder = 'Digite o email do estudante'>
    <br>
    <label for="">Data de Nascimento</label>
    <input type="date" name="dataDeNascimento" class="form-control" placeholder = 'Digite a data de nascimento do estudante'>
    <br>
    <label for="">Telefone</label>
    <input type="text" name="telefone" class="form-control" placeholder = 'Digite o telefone do estudante'>
    <br>
<input type="submit" value="Cadastrar" class="btn btn-success">
    <br>
    <br>
    <a href="{% url 'home' %}" class="btn btn-secondary">Voltar</a> 



</form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  </body>
</html>

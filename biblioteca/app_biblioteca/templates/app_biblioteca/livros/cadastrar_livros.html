<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Cadastro de livros</title>
  <style>

    .formulario{
            width: 500px;
            margin: auto;
        }
        .botoes{
            display: flex;
            justify-content: space-around;
            align-items: center;
            
        }

  </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Biblioteca</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'cadastrar_livro' %}">Cadastrar Livro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'cadastrar_estudante' %}">Cadastrar Estudante</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'listar_livros' %}">Lista de Livros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'listar_estudantes' %}">Lista de Estudantes</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <div class='formulario'>

    <form action='{% url "cadastrar_livro" %}' method='POST'>
      {% csrf_token %}
      <br><br>
      <label for="">Titulo</label>
      <input type="text" name="titulo" class="form-control" placeholder='Digite o titulo do livro'>
      <br>
      <label for="">ISBN</label>
      <input type="text" name="isbn" class="form-control" placeholder='Digite o ISBN do livro'>
      <br>
      <button type="button" id="buscarLivroBtn" class="btn btn-info">Buscar pelo ISBN</button>
      <br>
      <label for="">Autor</label>
      <input type="text" name="autor" class="form-control" placeholder='Digite o autor do livro'>
      <br>
      <label for="">Editora</label>
      <input type="text" name="editora" class="form-control" placeholder='Digite a editora do livro'>
      <br>
      <label for="">Assunto</label>
      <input type="text" name="assunto" class="form-control" placeholder='Digite o assunto do livro'>
      <br>
      <label for="">Páginas</label>
      <input type="number" name="paginas" class="form-control" placeholder='Digite o número de páginas do livro'>
      <br>
      <div class = 'botoes'>
      <input type="submit" value="Cadastrar" class="btn btn-success">
      <br>
      <br>
      <a href="{% url 'home' %}" class="btn btn-secondary">Voltar</a>
      <br><br>
      </div>
      <br><br>



    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script>
    document.getElementById('buscarLivroBtn').onclick = function () {
      const isbn = document.querySelector('input[name="isbn"]').value;
      fetch('/app_biblioteca/buscar_livro/?isbn=' + isbn)
        .then(response => response.json())
        .then(data => {
          if (!data.erro) {
            document.querySelector('input[name="titulo"]').value = data.titulo;
            document.querySelector('input[name="autor"]').value = data.autor;
            document.querySelector('input[name="editora"]').value = data.editora;
            document.querySelector('input[name="assunto"]').value = data.assunto;
            document.querySelector('input[name="paginas"]').value = data.paginas;
          } else {
            alert(data.erro);
          }
        });
    };
  </script>
</body>

</html>

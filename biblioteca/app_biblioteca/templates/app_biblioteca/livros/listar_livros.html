{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de livros</title>
  </head>
  <body>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Biblioteca</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'cadastrar_livro' %}">Cadastrar Livro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'cadastrar_estudante' %}">Cadastrar Estudante</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'listar_livros' %}">Lista de Livros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'listar_estudantes' %}">Lista de Estudantes</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main style="padding: 10px;">
    <table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Título</th>
      <th scope="col">Autor</th>
      <th scope="col">ISBN</th>
      <th scope="col">Editora</th>
      <th scope="col">Descrição</th>
      <th scope="col">Páginas</th>
      <th scope="col">Deletar</th>
      <th scope="col">Editar</th>
    </tr>
  </thead>
   
  <tbody>
    {% for livro in livros %}
    <tr>
      <form action="{% url 'atualizar_livro' livro.id %}" method="POST">
        {% csrf_token %}
      <td>{{ livro.id }}</td>
      <td><input type="text" name= 'titulo' value="{{ livro.titulo }}" class="form-control"></td>
      <td><input type="text" name= 'autor' value="{{ livro.autor }}" class="form-control"></td>
      <td><input type="text" name= 'isbn' value="{{ livro.isbn }}" class="form-control"></td>
      <td><input type="text" name= 'editora' value="{{ livro.editora }}" class="form-control"></td>
      <td><input type="text" name= 'assunto' value="{{ livro.assunto }}" class="form-control"></td>
      <td><input type="text" name= 'paginas' value="{{ livro.paginas }}" class="form-control"></td>
      <td><a href='{% url "deletar_livro" livro.id %}' class="btn btn-danger">Deletar</a></td>
      <td><input type="submit" value="Atualizar" class="btn btn-primary"></td>
      </form>
    </tr>
    {% endfor %}
  </tbody>
</table>
</main>

  </body>
</html>

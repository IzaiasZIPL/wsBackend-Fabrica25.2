<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Lista de livros</title>
  </head>
  <body>
   
    <table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Título</th>
      <th scope="col">Autor</th>
      <th scope="col">ISBN</th>
      <th scope="col">Editora</th>
      <th scope="col">Assuntos</th>
      <th scope="col">Páginas</th>
      <th scope="col">Deletar</th>
      <th scope="col">Editar</th>
    </tr>
  </thead>
   
  <tbody>
    {% for livro in livros %}
    <tr>
      <form action="{% url 'atualizar_livro' livro.id %}" method="POST">
        {% csrf_token %}
      <td>{{ livro.id }}</td>
      <td><input type="text" name= 'titulo' value="{{ livro.titulo }}" class="form-control"></td>
      <td><input type="text" name= 'autor' value="{{ livro.autor }}" class="form-control"></td>
      <td><input type="text" name= 'isbn' value="{{ livro.isbn }}" class="form-control"></td>
      <td><input type="text" name= 'editora' value="{{ livro.editora }}" class="form-control"></td>
      <td><input type="text" name= 'assunto' value="{{ livro.assunto }}" class="form-control"></td>
      <td><input type="text" name= 'paginas' value="{{ livro.paginas }}" class="form-control"></td>
      </form>
      <td><a href='{% url "deletar_livro" livro.id %}' class="btn btn-danger">Deletar</a></td>
      <td><input type="submit" value="Atualizar" class="btn btn-primary"></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

  </body>
</html>
